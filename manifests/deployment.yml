apiVersion: apps/v1
kind: Deployment
metadata:
  name: pratikaitriggerproject
  namespace: webapp
  labels:
    app: pratikaitriggerproject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pratikaitriggerproject
  template:
    metadata:
      labels:
        app: pratikaitriggerproject
    spec:
      containers:
      - name: pratikaitriggerproject
        image: pratikacr.azurecr.io/pratikaitriggerproject:PLACEHOLDER
        ports:
        - containerPort: 8000
        # Inject all environment variables from the app-config secret
        envFrom:
        - secretRef:
            name: app-config